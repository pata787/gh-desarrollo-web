<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="" method="get">
        <label>Nombre</label>
        <input name="nombre" type="text" placeholder="Ingrese su nombre" required>
        <label>Apellido</label>
        <input name="apellido" type="text" placeholder="Ingrese su apellido">
        <label>Telefono</label>
        <input name="telefono" type="tel" placeholder="Ingrese su numero telefonico">
        <label>Contraseña</label>
        <input name="contraseña" type="password">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
